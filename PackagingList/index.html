<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Packing List</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a Packing List</h1>
    <table class="table table-striped" id="PackagingList">
        <thead>
            <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Item Available</th>
                <th scope="col">Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="item_name" name="item_name" class="form-control"></td>
                <td><input type="text" id="qty" name="qty" class="form-control"></td>
                <td><input type="text" id="availability" name="availability" class="form-control"></td>
                <td><input type="text" id="cost" name="cost" class="form-control"></td>
            </tr>
        </tbody>
    </table>
    <button id="summary" class="btn btn-primary">Save</button>
    <script src="backend.js"></script>
</body>
</html>
